<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Basket Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1c;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #1abc9c;
            margin-bottom: 10px;
        }
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .theme-card {
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .theme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .theme-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1abc9c;
        }
        .theme-stats {
            display: flex;
            justify-content: space-between;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #bdc3c7;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }
        .chart-container {
            background-color: #34495e;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .back-button:hover {
            background-color: #16a085;
        }
        .status {
            text-align: center;
            margin: 20px;
            padding: 15px;
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Stock Basket Dashboard</h1>
        <p>Click on any theme to view detailed performance</p>
    </div>
    
    <div class="status" id="status">Loading basket data...</div>
    <div id="theme-container" class="theme-grid"></div>
    <div id="chart-container" class="chart-container"></div>

    <script>
        // Register plugins
        Chart.register(ChartDataLabels);
        
        let allBaskets = [];
        
        // Main function to load and display dashboard
        async function loadDashboard() {
            const statusElement = document.getElementById('status');
            statusElement.style.display = 'block';
            
            try {
                // Load the basket data
                statusElement.textContent = "Loading basket data...";
                statusElement.style.backgroundColor = "#1abc9c";
                
                const response = await fetch('baskets.json');
                if (!response.ok) throw new Error('Failed to load basket data');
                
                allBaskets = await response.json();
                
                // Display theme cards
                displayThemeCards(allBaskets);
                
                statusElement.style.display = 'none';
                
            } catch (error) {
                statusElement.textContent = `Error: ${error.message}`;
                statusElement.style.backgroundColor = "#e74c3c";
                console.error(error);
            }
        }
        
        function displayThemeCards(baskets) {
            const container = document.getElementById('theme-container');
            container.innerHTML = '';
            
            baskets.forEach(basket => {
                if (basket.stocks.length === 0) return;
                
                // Calculate totals
                const initialTotal = basket.stocks.reduce((sum, stock) => sum + stock['52_week_low'], 0);
                const currentTotal = basket.stocks.reduce((sum, stock) => sum + stock.current_price, 0);
                const returnPercentage = ((currentTotal - initialTotal) / initialTotal * 100).toFixed(2);
                
                // Create card
                const card = document.createElement('div');
                card.className = 'theme-card';
                card.dataset.theme = basket.theme;
                card.innerHTML = `
                    <div class="theme-name">${basket.theme} ${basket.type === 'hybrid' ? 'Basket' : ''}</div>
                    <div class="theme-stats">
                        <div class="stat-item">
                            <div class="stat-label">Current Value</div>
                            <div class="stat-value">₹${currentTotal.toLocaleString('en-IN')}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Returns</div>
                            <div class="stat-value">${returnPercentage}%</div>
                        </div>
                    </div>
                `;
                
                // Add click event
                card.addEventListener('click', () => showBasketDetails(basket));
                container.appendChild(card);
            });
        }
        
        function showBasketDetails(basket) {
            // Hide theme grid and show chart container
            document.getElementById('theme-container').style.display = 'none';
            const chartContainer = document.getElementById('chart-container');
            chartContainer.style.display = 'block';
            chartContainer.innerHTML = '';
            
            // Add back button
            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.textContent = 'Back to Dashboard';
            backButton.addEventListener('click', () => {
                chartContainer.style.display = 'none';
                document.getElementById('theme-container').style.display = 'grid';
            });
            chartContainer.appendChild(backButton);
            
            // Basket title
            const title = document.createElement('h2');
            title.textContent = `${basket.theme} ${basket.type === 'hybrid' ? 'Basket' : 'Theme'} (${basket.stocks.length} stocks)`;
            chartContainer.appendChild(title);
            
            // Calculate totals for chart
            const totals = basket.stocks.reduce((acc, stock) => {
                return {
                    low: acc.low + stock['52_week_low'],
                    current: acc.current + stock.current_price,
                    high: acc.high + stock['52_week_high'],
                    count: acc.count + 1
                };
            }, { low: 0, current: 0, high: 0, count: 0 });
            
            // Create chart
            const canvas = document.createElement('canvas');
            chartContainer.appendChild(canvas);
            
            new Chart(canvas, {
                type: 'line',
                data: {
                    labels: ['52-Week Low', 'Current', '52-Week High'],
                    datasets: [{
                        label: 'Price Movement',
                        data: [totals.low, totals.current, totals.high],
                        borderColor: 'rgb(46, 204, 113)',  // Green color
                        backgroundColor: 'rgba(46, 204, 113, 0.2)',  // Green background
                        tension: 0.1,
                        fill: true,
                        pointBackgroundColor: [
                            'rgba(231, 76, 60, 1)',  // Red
                            'rgba(52, 152, 219, 1)',  // Blue
                            'rgba(46, 204, 113, 1)'   // Green
                        ],
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: context => {
                                    const labels = ['52-Week Low', 'Current', '52-Week High'];
                                    return `${labels[context.dataIndex]}: ₹${context.raw.toLocaleString('en-IN')}`;
                                }
                            }
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            formatter: value => '₹' + value.toLocaleString('en-IN'),
                            color: '#fff',
                            font: { weight: 'bold' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: value => '₹' + value.toLocaleString('en-IN')
                            }
                        }
                    }
                }
            });
            
            // Create stock list
            const stockList = document.createElement('div');
            stockList.className = 'stock-list';
            chartContainer.appendChild(stockList);
            
            const listTitle = document.createElement('h3');
            listTitle.textContent = 'Stocks in this basket:';
            stockList.appendChild(listTitle);
            
            basket.stocks.forEach(stock => {
                const stockItem = document.createElement('div');
                stockItem.className = 'stock-item';
                stockItem.style.display = 'flex';
                stockItem.style.justifyContent = 'space-between';
                stockItem.style.padding = '8px';
                stockItem.style.borderBottom = '1px solid #555';
                stockItem.innerHTML = `
                    <div>
                        <span style="font-weight: bold; color: #1abc9c;">${stock.symbol}</span>
                        <span style="font-style: italic; color: #bdc3c7; font-size: 0.9em;">${stock.theme}</span>
                    </div>
                    <div>
                        ₹${stock.current_price.toLocaleString('en-IN')} 
                        (Low: ₹${stock['52_week_low'].toLocaleString('en-IN')}, 
                        High: ₹${stock['52_week_high'].toLocaleString('en-IN')})
                    </div>
                `;
                stockList.appendChild(stockItem);
            });
        }

        // Start the dashboard when page loads
        window.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
